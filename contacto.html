    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen de contacto">

    <main class="contenedor seccion contenido-centrado">
          <h2 class="fw-300 centrar-texto">Llene el formulario de contacto</h2>

          <form class="" action="index.html" method="post">
            <fieldset><!--INFO PERSONAL-->
              <legend>Información Personal</legend>
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" placeholder="Tu nombre" required>

              <label for="email">E-mail:</label>
              <input type="email" id="email" placeholder="Tu e-mail" required>

              <label for="fono">Teléfono:</label>
              <input type="tel" id="fono" placeholder="Tu Teléfono" required>

              <label for="mensaje">Mensaje:</label>
              <textarea id="mensaje"></textarea>
            </fieldset>

            <fieldset><!--INFO PROPIEDAD-->
              <legend>Información sobre Propiedad</legend>
              <label for="opciones">Vende o Compra</label>
              <select id="opciones">
                <option disabled selected>--Seleccion--</option>
                <option>Compra</option>
                <option>Vende</option>
              </select>

              <label for="cantidad">Cantidada:</label>
              <input type="number" min="0">
            </fieldset>

            <fieldset><!--INFO CONTACTO-->
              <legend>Contacto</legend>
              <p>Como desea ser contactado:</p>

              <div class="forma-contacto">
                <label for="telefono">Teléfono</label>
                <input type="radio" name="contacto" id="telefono"><!--EL name en este caso me permite solo selecionar un radio-->
                <label for="correo">E-mail</label>
                <input type="radio" name="contacto" id="correo">
              </div>


              <p>Si eligió teléfono, elija la fecha y hora</p>
              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha">
              <label for="hora">Hora:</label>
              <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
          </form>

    </main>
